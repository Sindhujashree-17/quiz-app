<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üß† AI Quiz Generator</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px #0003;
            padding: 40px 32px 32px 32px;
            backdrop-filter: blur(2px);
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header .icon {
            font-size: 48px;
            margin-bottom: 8px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: #222;
        }
        .mode-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #d0d0d0;
            font-size: 1rem;
        }
        .topic-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #d0d0d0;
            font-size: 1rem;
        }
        .generate-btn {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .generate-btn:hover {
            background: #0056b3;
        }
        .spinner {
            display: none;
            margin: 24px auto;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        #quiz, #scoreboard {
            margin-top: 32px;
        }
        .score {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 16px;
        }
        .question {
            background: linear-gradient(90deg, #e0c3fc 0%, #8ec5fc 100%);
            border-radius: 8px;
            padding: 18px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px #007bff22;
        }
        .option-label {
            display: block;
            margin-bottom: 10px;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .option-label input[type="radio"] {
            margin-right: 8px;
        }
        .option-label.correct {
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }
        .option-label.wrong {
            background: #f8d7da;
            color: #721c24;
            font-weight: bold;
        }
        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 18px;
        }
        .btn {
            padding: 10px 24px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-primary {
            background: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #495057;
        }
        .btn-success {
            background: #28a745;
            color: #fff;
        }
        .btn-success:hover {
            background: #218838;
        }
        .scoreboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            box-shadow: 0 2px 8px #0001;
            border-radius: 8px;
            overflow: hidden;
        }
        .scoreboard-table th, .scoreboard-table td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: center;
        }
        .scoreboard-table th {
            background: #007bff;
            color: #fff;
            font-size: 1.1rem;
        }
        .scoreboard-table tr:nth-child(even) {
            background: #f1f7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üß†</div>
            <h1>AI Quiz Generator</h1>
        </div>
        <form id="quizForm">
            <select id="mode" name="mode" class="mode-select">
                <option value="easy">Easy</option>
                <option value="moderate">Moderate</option>
                <option value="difficult">Difficult</option>
            </select>
            <input type="text" id="topic" name="topic" class="topic-input" placeholder="Enter a topic" required />
            <button type="submit" class="generate-btn">Generate Quiz</button>
        </form>
        <div class="spinner" id="spinner"></div>
        <div id="quiz"></div>
        <div id="scoreboard"></div>
        <div id="timer" style="text-align:center; font-size:1.1rem; margin-top:18px;"></div>
    </div>
    <script>
let questions = [];
let userAnswers = [];
let current = 0;
let score = 0;
let startTime = 0;
let countdown;

function startTimer(duration) {
    let timeLeft = duration;
    const timerDisplay = document.getElementById('timer');
    timerDisplay.style.display = 'block';

    countdown = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time Left: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        if (--timeLeft < 0) {
            clearInterval(countdown);
            submitQuiz();
        }
    }, 1000);
}

document.getElementById('quizForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    clearInterval(countdown);
    document.getElementById('quiz').innerHTML = '';
    document.getElementById('scoreboard').innerHTML = '';
    document.getElementById('timer').style.display = 'none';
    showSpinner(true);

    const topic = document.getElementById('topic').value;
    const mode = document.getElementById('mode').value;
    const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ topic, mode })
    });

    questions = await res.json();
    showSpinner(false);

    if (questions.length === 0) {
        document.getElementById('quiz').innerHTML = '<p>‚ùå No questions generated. Try again.</p>';
        return;
    }

    current = 0;
    score = 0;
    startTime = Date.now();
    startTimer(60);
    showQuestion();
});

function showQuestion() {
    const q = questions[current];
    let html = `<div class="question">
        <h3>Q${current + 1}: ${q.question}</h3>
        <form id="answerForm">
            ${q.options.map((opt, i) => `
                <label class="option-label">
                    <input type="radio" name="answer" value="${opt}" ${userAnswers[current] === opt ? 'checked' : ''}>
                    ${opt}
                </label>
            `).join('')}
            <div style="margin-top:16px;">
                ${current > 0 ? '<button type="button" id="prevBtn" class="btn btn-secondary">Previous</button>' : ''}
                ${current < questions.length - 1 ? '<button type="button" id="nextBtn" class="btn btn-primary" disabled>Next</button>' : '<button type="submit" class="btn btn-success" disabled>Submit</button>'}
            </div>
        </form>
    </div>`;
    document.getElementById('quiz').innerHTML = html;

    // Enable Next/Submit only when an answer is selected
    const answerInputs = document.querySelectorAll('input[name="answer"]');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.querySelector('button[type="submit"]');

    answerInputs.forEach(input => {
        input.addEventListener('change', () => {
            if (nextBtn) nextBtn.disabled = false;
            if (submitBtn) submitBtn.disabled = false;
        });
    });

    if (current > 0) {
        document.getElementById('prevBtn').onclick = function() {
            const selected = document.querySelector('input[name="answer"]:checked');
            userAnswers[current] = selected ? selected.value : null;
            current--;
            showQuestion();
        };
    }
    if (current < questions.length - 1) {
        if (nextBtn) {
            nextBtn.onclick = function() {
                const selected = document.querySelector('input[name="answer"]:checked');
                userAnswers[current] = selected ? selected.value : null;
                current++;
                showQuestion();
            };
        }
    } else if (submitBtn) {
        document.getElementById('answerForm').onsubmit = function(e) {
            e.preventDefault();
            const selected = document.querySelector('input[name="answer"]:checked');
            userAnswers[current] = selected ? selected.value : null;
            clearInterval(countdown);
            submitQuiz();
        };
    }
}

function submitQuiz() {
    score = 0;
    questions.forEach((q, idx) => { 
        if (userAnswers[idx] === q.answer) score++;
    });
    const topic = document.getElementById('topic').value;
    const timeTaken = Math.floor((Date.now() - startTime) / 1000);

    let feedbackMessage = "";
    if (score === questions.length) {
        feedbackMessage = "üéâ Excellent! You got all correct!";
    } else if (score >= questions.length * 0.7) {
        feedbackMessage = "üëç Great job!";
    } else if (score >= questions.length * 0.4) {
        feedbackMessage = "üôÇ Not bad. Keep practicing!";
    } else {
        feedbackMessage = "üòï Don't worry. Try again!";
    }

    let reviewHtml = `<div class="score"><strong>Your Score: ${score} / ${questions.length}</strong></div>
        <div class="score">${feedbackMessage}</div>
        <h3>Review Answers</h3>
        <div>`;
    questions.forEach((q, idx) => {
        const userAns = userAnswers[idx];
        const isCorrect = userAns === q.answer;
        reviewHtml += `<div class="question" style="margin-bottom:10px;">
            <strong>Q${idx + 1}: ${q.question}</strong><br>
            ${q.options.map(opt => {
                let icon = '';
                let style = '';
                if (opt === q.answer) {
                    icon = '<span style="color:#28a745;font-weight:bold;">‚úì</span>';
                    style = 'correct';
                }
                if (userAns === opt && !isCorrect) {
                    icon = '<span style="color:#dc3545;font-weight:bold;">‚úó</span>';
                    style = 'wrong';
                }
                return `<span class="option-label ${style}" style="display:inline-block; margin-right:8px; padding:2px 8px;">
                    ${opt} ${icon}
                </span>`;
            }).join('')}
            <br><span style="color:${isCorrect ? '#28a745' : '#dc3545'};">Your answer: ${userAns ? userAns : '<em>Not answered</em>'}</span>
        </div>`;
    });
    reviewHtml += `</div>
        <button id="retryBtn" style="margin-top:20px; background:#007bff; color:#fff;">Retry Quiz</button>
        <button id="viewScoreboardBtn" style="margin-top:20px; background:#28a745;">View Scoreboard</button>`;

    document.getElementById('quiz').innerHTML = reviewHtml;

    fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic, score, time_taken: timeTaken })
    });

    document.getElementById('retryBtn').onclick = function() {
        userAnswers = [];
        current = 0;
        score = 0;
        startTime = Date.now();
        showQuestion();
    };
    document.getElementById('viewScoreboardBtn').onclick = showScoreboard;
}

async function showScoreboard() {
    const res = await fetch('/scoreboard');
    const data = await res.json();
    const sb = document.getElementById('scoreboard');
    if (data.length === 0) {
        sb.innerHTML = '<h3>üìã Scoreboard</h3><p>No scores yet.</p>';
        return;
    }
    let html = '<h3>üìã Scoreboard</h3><table class="scoreboard-table"><tr><th>#</th><th>Topic</th><th>Score</th><th>Time (s)</th></tr>';
    data.forEach((entry, idx) => {
        html += `<tr>
            <td>${idx + 1}</td>
            <td>${entry.topic}</td>
            <td>${entry.score}</td>
            <td>${entry.time_taken}</td>
        </tr>`;
    });
    html += '</table>';
    sb.innerHTML = html;
}

function showSpinner(show) {
    document.getElementById('spinner').style.display = show ? 'block' : 'none';
}
    </script>
</body>
</html>
