<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7fa; }
        h1 { text-align: center; }
        #quizForm, #quiz { max-width: 600px; margin: 0 auto; }
        input[type="text"] { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px; margin: 10px 0; width: 100%; border-radius: 5px; border: none; background: #007bff; color: #fff; font-size: 16px; cursor: pointer; }
        button:disabled { background: #aaa; }
        .question { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 16px; margin-bottom: 20px; }
        .option-label { display: block; padding: 6px 10px; border-radius: 5px; margin-bottom: 5px; cursor: pointer; transition: background 0.2s; }
        .option-label.correct { background: #d4edda; color: #155724; }
        .option-label.wrong { background: #f8d7da; color: #721c24; }
        .option-label.selected { border: 2px solid #007bff; }
        .score { font-size: 20px; text-align: center; margin-bottom: 10px; }
        #timer { text-align: center; font-size: 18px; color: red; }
        #scoreboard { margin-top: 30px; }
        .spinner {
            display: none;
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        .scoreboard-table {
            margin-top: 30px;
            border-collapse: collapse;
            width: 100%;
        }
        .scoreboard-table th, .scoreboard-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .scoreboard-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>üß† AI Quiz Generator</h1>

    <form id="quizForm">
        <input type="text" id="topic" name="topic" placeholder="Enter a topic" required />
        <button type="submit">Generate Quiz</button>
    </form>

    <div class="spinner" id="spinner"></div>
    <div id="timer" style="display:none;">‚è≥</div>
    <div id="quiz"></div>
    <div id="scoreboard"></div>

    <script>
let questions = [];
let current = 0;
let score = 0;
let startTime = 0;
let countdown;
let userAnswers = [];

function startTimer(duration) {
    let timeLeft = duration;
    const timerDisplay = document.getElementById('timer');
    timerDisplay.style.display = 'block';

    countdown = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time Left: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        if (--timeLeft < 0) {
            clearInterval(countdown);
            submitQuiz();
        }
    }, 1000);
}

document.getElementById('quizForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    clearInterval(countdown);
    document.getElementById('quiz').innerHTML = '';
    document.getElementById('scoreboard').innerHTML = '';
    document.getElementById('timer').style.display = 'none';
    showSpinner(true);

    const topic = document.getElementById('topic').value;
    const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ topic })
    });

    questions = await res.json();
    showSpinner(false);

    if (questions.length === 0) {
        document.getElementById('quiz').innerHTML = '<p>‚ùå No questions generated. Try again.</p>';
        return;
    }

    current = 0;
    score = 0;
    startTime = Date.now();
    startTimer(60);
    showQuestion();
});

function showQuestion() {
    const q = questions[current];
    let html = `<div class="question">
        <h3>Q${current + 1}: ${q.question}</h3>
        <form id="answerForm">
            ${q.options.map((opt, i) => `
                <label class="option-label">
                    <input type="radio" name="answer" value="${opt}" required>
                    ${opt}
                </label>
            `).join('')}
            <button type="submit">${current < questions.length - 1 ? 'Next' : 'Submit'}</button>
        </form>
    </div>`;
    document.getElementById('quiz').innerHTML = html;

    document.getElementById('answerForm').onsubmit = function(e) {
        e.preventDefault();
        const selected = document.querySelector('input[name="answer"]:checked');
        userAnswers[current] = selected ? selected.value : null;
        if (selected && selected.value === questions[current].answer) score++;
        current++;
        if (current < questions.length) {
            showQuestion();
        } else {
            clearInterval(countdown);
            submitQuiz();
        }
    };
}

function submitQuiz() {
    const topic = document.getElementById('topic').value;
    const timeTaken = Math.floor((Date.now() - startTime) / 1000);
    let feedbackMessage = "";
    if (score === questions.length) {
        feedbackMessage = "üéâ Excellent! You got all correct!";
    } else if (score >= questions.length * 0.7) {
        feedbackMessage = "üëç Great job!";
    } else if (score >= questions.length * 0.4) {
        feedbackMessage = "üôÇ Not bad. Keep practicing!";
    } else {
        feedbackMessage = "üòï Don't worry. Try again!";
    }

    // Review answers with colored ticks/crosses
    let reviewHtml = `
        <div class="score"><strong>Your Score: ${score} / ${questions.length}</strong></div>
        <div class="score">${feedbackMessage}</div>
        <h3>Review Answers</h3>
        <div>
    `;
    questions.forEach((q, idx) => {
        const userAns = userAnswers[idx];
        const isCorrect = userAns === q.answer;
        reviewHtml += `<div class="question" style="margin-bottom:10px;">
            <strong>Q${idx + 1}: ${q.question}</strong><br>
            ${q.options.map(opt => {
                let icon = '';
                let style = '';
                if (opt === q.answer) {
                    icon = '<span style="color:#28a745;font-weight:bold;">‚úì</span>';
                    style = 'correct';
                }
                if (userAns === opt && !isCorrect) {
                    icon = '<span style="color:#dc3545;font-weight:bold;">‚úó</span>';
                    style = 'wrong';
                }
                return `<span class="option-label ${style}" style="display:inline-block; margin-right:8px; padding:2px 8px;">
                    ${opt} ${icon}
                </span>`;
            }).join('')}
            <br><span style="color:${isCorrect ? '#28a745' : '#dc3545'};">Your answer: ${userAns ? userAns : '<em>Not answered</em>'}</span>
        </div>`;
    });
    reviewHtml += `</div>`;
    document.getElementById('quiz').innerHTML = reviewHtml;

    fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic, score, time_taken: timeTaken })
    }).then(() => {
        showScoreboard();
    });
}

async function showScoreboard() {
    const res = await fetch('/scoreboard');
    const data = await res.json();
    const sb = document.getElementById('scoreboard');
    if (data.length === 0) {
        sb.innerHTML = '<h3>üìã Scoreboard</h3><p>No scores yet.</p>';
        return;
    }
    let html = '<h3>üìã Scoreboard</h3><table class="scoreboard-table"><tr><th>#</th><th>Topic</th><th>Score</th><th>Time (s)</th></tr>';
    data.forEach((entry, idx) => {
        html += `<tr>
            <td>${idx + 1}</td>
            <td>${entry.topic}</td>
            <td>${entry.score}</td>
            <td>${entry.time_taken}</td>
        </tr>`;
    });
    html += '</table>';
    sb.innerHTML = html;
}

function showSpinner(show) {
    document.getElementById('spinner').style.display = show ? 'block' : 'none';
}
    </script>
</body>
</html>
