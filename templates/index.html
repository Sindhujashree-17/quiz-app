    <meta charset="UTF-8">
    <title>🧠 AI Quiz Generator</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px #0003;
            padding: 40px 32px 32px 32px;
            backdrop-filter: blur(2px);
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header .icon {
            font-size: 48px;
            margin-bottom: 8px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: #222;
        }
        .glass-form {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255,255,255,0.18);
            border-radius: 14px;
            box-shadow: 0 4px 24px #0002;
            padding: 12px 18px;
            backdrop-filter: blur(8px);
            border: 1.5px solid rgba(255,255,255,0.25);
            margin-bottom: 28px;
        }
        .mode-select, .topic-input, .generate-btn {
            margin: 0;
            border-radius: 8px;
            border: 1px solid #d0d0d0;
            font-size: 1rem;
            outline: none;
        }
        .mode-select {
            flex: 0 0 120px;
            min-width: 100px;
            padding: 10px 8px;
            background: rgba(255,255,255,0.7);
        }
        .topic-input {
            flex: 1 1 auto;
            min-width: 0;
            padding: 10px 12px;
            background: rgba(255,255,255,0.7);
        }
        .generate-btn {
            flex: 0 0 140px;
            min-width: 110px;
            padding: 10px 0;
            background: linear-gradient(90deg, #8ec5fc 0%, #e0c3fc 100%);
            color: #222;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 8px #007bff22;
        }
        .generate-btn:hover {
            background: linear-gradient(90deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #007bff;
        }
        .spinner {
            display: none;
            margin: 24px auto;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        #quiz, #scoreboard {
            margin-top: 32px;
        }
        .score {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 16px;
        }
        .question {
            background: linear-gradient(90deg, #e0c3fc 0%, #8ec5fc 100%);
            border-radius: 8px;
            padding: 18px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px #007bff22;
        }
        .option-label {
            display: block;
            margin-bottom: 10px;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .option-label input[type="radio"] {
            margin-right: 8px;
        }
        .option-label.correct {
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }
        .option-label.wrong {
            background: #f8d7da;
            color: #721c24;
            font-weight: bold;
        }
        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 18px;
        }
        .btn {
            padding: 10px 24px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-primary {
            background: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #495057;
        }
        .btn-success {
            background: #28a745;
            color: #fff;
        }
        .btn-success:hover {
            background: #218838;
        }
        .scoreboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            box-shadow: 0 2px 8px #0001;
            border-radius: 8px;
            overflow: hidden;
        }
        .scoreboard-table th, .scoreboard-table td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: center;
        }
        .scoreboard-table th {
            background: #007bff;
            color: #fff;
            font-size: 1.1rem;
        }
        .scoreboard-table tr:nth-child(even) {
            background: #f1f7ff;
        }
        .review-section {
            background: rgba(255,255,255,0.18);
            border-radius: 18px;
            box-shadow: 0 8px 32px #0003;
            padding: 32px 24px;
            margin: 32px auto 0 auto;
            max-width: 540px;
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255,255,255,0.25);
        }
        .rating-card {
            margin: 24px auto 0 auto;
            padding: 20px 18px;
            background: rgba(255,255,255,0.22);
            border-radius: 14px;
            box-shadow: 0 2px 8px #0001;
            max-width: 340px;
            text-align: center;
            backdrop-filter: blur(6px);
            border: 1px solid #e0e0e0;
        }
        .rating-stars {
            font-size: 2rem;
            color: #ffc107;
            cursor: pointer;
            margin: 0 2px;
            transition: transform 0.1s;
        }
        .rating-stars.selected {
            transform: scale(1.2);
        }
        .rating-submit {
            margin-top: 14px;
            padding: 8px 24px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .rating-submit:hover {
            background: #0056b3;
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <div class="icon">🧠</div>
            <h1>AI Quiz Generator</h1>
        </div>
        <form id="quizForm" class="glass-form">
            <select id="mode" name="mode" class="mode-select">
                <option value="easy">Easy</option>
                <option value="moderate">Moderate</option>
                <option value="difficult">Difficult</option>
            </select>
            <input type="text" id="topic" name="topic" class="topic-input" placeholder="Enter a topic" required />
            <button type="submit" class="generate-btn">Generate Quiz</button>
        </form>
        <div class="spinner" id="spinner"></div>
        <div id="quiz"></div>
        <div id="scoreboard"></div>
        <div id="timer" style="text-align:center; font-size:1.1rem; margin-top:18px;"></div>
    </div>
    <script>
let questions = [];
let userAnswers = [];
let current = 0;
let score = 0;
let startTime = 0;
let countdown;

// --- MODE SWITCH: Existing Quiz Mode ---
const selectedQuiz = sessionStorage.getItem('selectedQuiz');
if (selectedQuiz) {
    // Existing Quiz Mode
    const quizObj = JSON.parse(selectedQuiz);
    questions = quizObj.questions || [];
    document.getElementById('topic').value = quizObj.topic || '';
    document.getElementById('topic').disabled = true;
    document.getElementById('mode').value = quizObj.mode || 'easy';
    document.getElementById('mode').disabled = true;
    document.querySelector('.generate-btn').style.display = 'none';
    document.getElementById('quizForm').style.display = 'none'; // Hide form for existing quiz
    sessionStorage.removeItem('selectedQuiz');
    if (questions.length > 0) {
        current = 0;
        score = 0;
        userAnswers = Array(questions.length).fill(null); // <-- 🔑 FIX: ensure answer slots!
        startTime = Date.now();
        startTimer(60);
        showQuestion();
    }
}


function startTimer(duration) {
    let timeLeft = duration;
    const timerDisplay = document.getElementById('timer');
    timerDisplay.style.display = 'block';

    countdown = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time Left: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        if (--timeLeft < 0) {
            clearInterval(countdown);
            submitQuiz();
        }
    }, 1000);
}

document.getElementById('quizForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    clearInterval(countdown);
    document.getElementById('quiz').innerHTML = '';
    document.getElementById('scoreboard').innerHTML = '';
    document.getElementById('timer').style.display = 'none';
    showSpinner(true);

    const topic = document.getElementById('topic').value;
    const mode = document.getElementById('mode').value;
    const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ topic, mode })
    });

    questions = await res.json();
    showSpinner(false);

    if (questions.length === 0) {
        document.getElementById('quiz').innerHTML = '<p>❌ No questions generated. Try again.</p>';
        return;
    }

    current = 0;
    score = 0;
    startTime = Date.now();
    startTimer(60);
    userAnswers = Array(questions.length).fill(null);
    showQuestion();
});

function showQuestion() {
    const q = questions[current];
    // Ensure userAnswers has blank slots for every question
    if (userAnswers.length !== questions.length) userAnswers = Array(questions.length).fill(null);

    let html = `
      <div class="question">
        <h3>Q${current + 1}: ${q.question}</h3>
        <form id="answerForm">
          ${q.options.map((opt, i) => `
              <label class="option-label">
                <input type="radio" name="answer" value="${opt}" ${userAnswers[current] === opt ? 'checked' : ''} required>
                ${opt}
              </label>
          `).join('')}
          <div style="margin-top:16px;">
            ${current > 0 ? '<button type="button" id="prevBtn" class="btn btn-secondary">Previous</button>' : ''}
            ${current < questions.length - 1 
                ? `<button type="button" id="nextBtn" class="btn btn-primary"${userAnswers[current] ? '' : ' disabled'}>Next</button>`
                : `<button type="submit" class="btn btn-success"${userAnswers[current] ? '' : ' disabled'}>Submit</button>`}
          </div>
        </form>
      </div>
    `;
    document.getElementById('quiz').innerHTML = html;

    const form = document.getElementById("answerForm");
    const radios = form.querySelectorAll('input[name="answer"]');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = form.querySelector('button[type="submit"]');

    // Enable nav when any answer is selected
    radios.forEach(r => {
        r.addEventListener('change', function() {
            userAnswers[current] = this.value;
            if (nextBtn) nextBtn.disabled = false;
            if (submitBtn) submitBtn.disabled = false;
        });
    });

    // Save and go to previous question
    if (prevBtn) {
        prevBtn.onclick = function() {
            // Save answer if changed
            const selected = form.querySelector('input[name="answer"]:checked');
            userAnswers[current] = selected ? selected.value : null;
            current--;
            showQuestion();
        };
    }
    // Save and go to next question
    if (nextBtn) {
        nextBtn.onclick = function() {
            const selected = form.querySelector('input[name="answer"]:checked');
            userAnswers[current] = selected ? selected.value : null;
            current++;
            showQuestion();
        };
    }
    // On submit, save answer and finish quiz
    if (submitBtn) {
        form.onsubmit = function(e) {
            e.preventDefault();
            const selected = form.querySelector('input[name="answer"]:checked');
            userAnswers[current] = selected ? selected.value : null;
            clearInterval(countdown);
            submitQuiz();
        };
    }
}


function submitQuiz() {
    score = 0;
    questions.forEach((q, idx) => { 
        if (userAnswers[idx] === q.answer) score++;
    });
    const topic = document.getElementById('topic').value;
    const timeTaken = Math.floor((Date.now() - startTime) / 1000);

    let feedbackMessage = "";
    if (score === questions.length) {
        feedbackMessage = "🎉 Excellent! You got all correct!";
    } else if (score >= questions.length * 0.7) {
        feedbackMessage = "👍 Great job!";
    } else if (score >= questions.length * 0.4) {
        feedbackMessage = "🙂 Not bad. Keep practicing!";
    } else {
        feedbackMessage = "😕 Don't worry. Try again!";
    }

    let reviewHtml = `<div class="review-section">
        <div class="score"><strong>Your Score: ${score} / ${questions.length}</strong></div>
        <div class="score">${feedbackMessage}</div>
        <h3>Review Answers</h3>
        <div>`;
    questions.forEach((q, idx) => {
        const userAns = userAnswers[idx];
        const isCorrect = userAns === q.answer;
        reviewHtml += `<div class="question" style="margin-bottom:10px;">
            <strong>Q${idx + 1}: ${q.question}</strong><br>
            ${q.options.map(opt => {
                let icon = '';
                let style = '';
                if (opt === q.answer) {
                    icon = '<span style="color:#28a745;font-weight:bold;">✓</span>';
                    style = 'correct';
                }
                if (userAns === opt && !isCorrect) {
                    icon = '<span style="color:#dc3545;font-weight:bold;">✗</span>';
                    style = 'wrong';
                }
                return `<span class="option-label ${style}" style="display:inline-block; margin-right:8px; padding:2px 8px;">
                    ${opt} ${icon}
                </span>`;
            }).join('')}
            <br><span style="color:${isCorrect ? '#28a745' : '#dc3545'};">Your answer: ${userAns ? userAns : '<em>Not answered</em>'}</span>
        </div>`;
    });
    reviewHtml += `</div>
        <button id="retryBtn" style="margin-top:20px; background:#007bff; color:#fff;">Retry Quiz</button>
        <button id="viewScoreboardBtn" style="margin-top:20px; background:#28a745;">View Scoreboard</button>
    </div>`;

    // Add rating card (default 1 star)
    reviewHtml += `
    <div class="rating-card">
        <div style="font-size:1.1rem; margin-bottom:8px;">Rate this quiz topic:</div>
        <div id="ratingStars">
            <span class="rating-stars selected" data-value="1">&#9733;</span>
            <span class="rating-stars" data-value="2">&#9733;</span>
            <span class="rating-stars" data-value="3">&#9733;</span>
            <span class="rating-stars" data-value="4">&#9733;</span>
            <span class="rating-stars" data-value="5">&#9733;</span>
        </div>
        <button class="rating-submit" id="submitRatingBtn">Submit Rating</button>
        <div id="ratingMsg" style="margin-top:8px; color:#28a745;"></div>
    </div>
    `;

    document.getElementById('quiz').innerHTML = reviewHtml;

    fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic, score, time_taken: timeTaken })
    });

    document.getElementById('retryBtn').onclick = function() {
        userAnswers = [];
        current = 0;
        score = 0;
        startTime = Date.now();
        showQuestion();
    };
    document.getElementById('viewScoreboardBtn').onclick = showScoreboard;

        
    // --- Rating logic ---
    let selectedRating = 1;
    const stars = document.querySelectorAll('.rating-stars');
    const ratingMsg = document.getElementById('ratingMsg');
    const ratingBtn = document.getElementById('submitRatingBtn');

    function updateStars(n) {
        stars.forEach((star, i) => {
            star.classList.toggle('selected', i < n);
        });
    }
    updateStars(selectedRating);

    // Click to rate, hover for instant feedback
    stars.forEach((star, idx) => {
        star.onclick = function() {
            selectedRating = idx + 1;
            updateStars(selectedRating);
        };
        star.onmouseenter = function() {
            updateStars(idx + 1);
        };
        star.onmouseleave = function() {
            updateStars(selectedRating);
        };
    });

    ratingBtn.onclick = function() {
        ratingBtn.disabled = true;
        ratingMsg.textContent = `Thank you for rating: ${selectedRating} star${selectedRating > 1 ? 's' : ''}!`;
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 1200);
    };

}



async function showScoreboard() {
    const res = await fetch('/scoreboard');
    const data = await res.json();
    const sb = document.getElementById('scoreboard');
    if (data.length === 0) {
        sb.innerHTML = '<h3>📋 Scoreboard</h3><p>No scores yet.</p>';
        return;
    }
    let html = '<h3>📋 Scoreboard</h3><table class="scoreboard-table"><tr><th>#</th><th>Topic</th><th>Score</th><th>Time (s)</th></tr>';
    data.forEach((entry, idx) => {
        html += `<tr>
            <td>${idx + 1}</td>
            <td>${entry.topic}</td>
            <td>${entry.score}</td>
            <td>${entry.time_taken}</td>
        </tr>`;
    });
    html += '</table>';
    sb.innerHTML = html;
}

function showSpinner(show) {
    document.getElementById('spinner').style.display = show ? 'block' : 'none';
}
